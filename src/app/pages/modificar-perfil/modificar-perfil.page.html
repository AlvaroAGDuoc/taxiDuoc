<ion-header>
  <ion-toolbar>
    <ion-title>modificarPerfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">

  <ion-card>

    <ion-card-content>
      <ion-item>
        <ion-label class="blanco" position="floating"
          >Nombre completo</ion-label
        >
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="blanco" position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="blanco" position="floating">Telefono</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="blanco" position="floating">Foto de perfil</ion-label>
        <ion-input type="photo"></ion-input>
      </ion-item>

      <ion-list>
        <ion-item class="select">
          <ion-select  placeholder="Sede">
            <ion-select-option value="apples">Plaza Norte</ion-select-option>
            <ion-select-option value="oranges">San Bernardo</ion-select-option>
            <ion-select-option value="bananas">Puente Alto</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-button [routerLink]="['/pantalla-principal']" expand="block"
        >Modificar perfil</ion-button
      >
      <div style="text-align: center">
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
