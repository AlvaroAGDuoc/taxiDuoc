<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre completo</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Telefono</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Repetir clave</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Foto de perfil</ion-label>
    <ion-input type="photo"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-select placeholder="Sede">
        <ion-select-option value="apples">Plaza Norte</ion-select-option>
        <ion-select-option value="oranges">San Bernardo</ion-select-option>
        <ion-select-option value="bananas">Puente Alto</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button
    [routerLink]="['/pantalla-principal']"
    size="default"
    expand="full"
    color="tertiary"
    >Registrarse</ion-button
  >
</ion-content>
